<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rand.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="card-content">
          <div class="display-pics">
            <img
              src="https://randomuser.me/api/portraits/men/75.jpg"
              alt=""
              class="display"
            />
          </div>
          <div class="display-content">
            <p class="paragraph">My name is</p>
            <h1 class="heading"></h1>
          </div>
          <div class="icons">
            <!-- <img
              src="./images/user-solid.svg"
              alt="username"
              class="username"
            /> -->
            <button class="icon" data-label="name">
              <i class="fa-solid fa-user"></i>
            </button>

            <button class="icon" data-label="email">
              <i class="fa-solid fa-envelope"></i>
            </button>

            <button class="icon" data-label="age">
              <i class="fa-solid fa-calendar-days"></i>
            </button>

            <button class="icon" data-label="street">
              <i class="fa-solid fa-map"></i>
            </button>

            <button class="icon" data-label="phone">
              <i class="fa-solid fa-phone-flip"></i>
            </button>

            <button class="icon" data-label="password">
              <i class="fa-solid fa-unlock-keyhole"></i>
            </button>
            <!-- <img src="./images/envelope-solid.svg" alt="mail" class="mail" /> -->

            <!-- <img
              src="./images/address-book-solid.svg"
              alt="birthday"
              class="birthday"
            /> -->
            <!-- <img src="./images/map-solid.svg" alt="address" class="address" />
            <img
              src="./images/phone-flip-solid.svg"
              alt="phone"
              class="phone"
            />
            <img
              src="./images/unlock-keyhole-solid.svg"
              alt="password"
              class="password"
            /> -->
          </div>
          <button class="random-user" type="button">RANDOM USER</button>
        </div>
      </section>
    </div>
  </body>
  <script src="display.js"></script>
  <script src="app.js" type="module"></script>
</html>
